<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FocusDrive</title>

<style>
/* ===== GLOBAL ===== */
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: black;
  color: white;
  overflow-x: hidden;
}

/* ===== CYBER BACKGROUND ===== */
.cyber-bg {
  position: fixed;
  inset: 0;
  background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
  animation: bgMove 10s infinite alternate;
  z-index: -1;
}

@keyframes bgMove {
  0% {filter: hue-rotate(0deg);}
  100% {filter: hue-rotate(120deg);}
}

/* ===== CONTAINER ===== */
.container {
  max-width: 420px;
  margin: auto;
  padding: 20px;
  text-align: center;
}

/* ===== TITLE ===== */
h1 {
  font-size: 2.2rem;
  margin-bottom: 5px;
}

.subtitle {
  opacity: 0.8;
  margin-bottom: 25px;
}

/* ===== STOPWATCH ===== */
#display {
  font-size: 3rem;
  margin: 20px 0;
  color: #00ffcc;
  transition: color 0.3s;
}

/* ===== BUTTONS ===== */
button {
  width: 100%;
  padding: 14px;
  margin: 8px 0;
  font-size: 1rem;
  border: none;
  border-radius: 12px;
  background: linear-gradient(135deg, #00ffcc, #0077ff);
  color: black;
  font-weight: bold;
  cursor: pointer;
}

button:active {
  transform: scale(0.97);
}

/* ===== COLOR PICKER ===== */
input[type="color"] {
  width: 100%;
  height: 50px;
  border-radius: 12px;
  border: none;
  margin-top: 10px;
}

/* ===== MODE SWITCH ===== */
.mode {
  margin-top: 20px;
  opacity: 0.85;
}

/* ===== FOOTER ===== */
.footer {
  margin-top: 30px;
  font-size: 0.8rem;
  opacity: 0.6;
}
</style>
</head>

<body>
<div class="cyber-bg"></div>

<div class="container">
  <h1>FocusDrive</h1>
  <div class="subtitle">Boost your focus. Control your time.</div>

  <!-- Stopwatch -->
  <div id="display">00:00:00</div>

  <button onclick="start()">Start</button>
  <button onclick="pause()">Pause</button>
  <button onclick="reset()">Reset</button>

  <!-- Color Change -->
  <div class="mode">Change Stopwatch Color</div>
  <input type="color" onchange="changeColor(this.value)">

  <!-- Pomodoro -->
  <button onclick="pomodoro()">üçÖ Pomodoro 25 min</button>

  <!-- Dark / Neon -->
  <button onclick="toggleMode()">üåó Toggle Neon Mode</button>

  <div class="footer">Offline ‚Ä¢ Mobile Friendly ‚Ä¢ FocusDrive</div>
</div>

<script>
let timer = null;
let seconds = 0;
let neon = true;

/* ===== FORMAT TIME ===== */
function formatTime(sec) {
  let h = String(Math.floor(sec / 3600)).padStart(2,'0');
  let m = String(Math.floor((sec % 3600) / 60)).padStart(2,'0');
  let s = String(sec % 60).padStart(2,'0');
  return `${h}:${m}:${s}`;
}

/* ===== STOPWATCH ===== */
function start() {
  if (timer) return;
  timer = setInterval(() => {
    seconds++;
    display.innerText = formatTime(seconds);
  }, 1000);
}

function pause() {
  clearInterval(timer);
  timer = null;
}

function reset() {
  pause();
  seconds = 0;
  display.innerText = "00:00:00";
}

/* ===== COLOR ===== */
function changeColor(color) {
  display.style.color = color;
}

/* ===== POMODORO ===== */
function pomodoro() {
  reset();
  seconds = 25 * 60;
  display.innerText = formatTime(seconds);
  timer = setInterval(() => {
    seconds--;
    display.innerText = formatTime(seconds);
    if (seconds <= 0) {
      pause();
      alert("Pomodoro complete! Take a break üöÄ");
    }
  }, 1000);
}

/* ===== NEON MODE ===== */
function toggleMode() {
  neon = !neon;
  document.body.style.background = neon ? "black" : "#111";
}
</script>

</body>
</html>
